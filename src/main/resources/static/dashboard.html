<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Administration Radio</title>
    <style>
        body { background: #0e0e0e; color: #eee; font-family: sans-serif; padding: 2rem; }
        h1 { color: #ff3366; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        th, td { border: 1px solid #888; padding: 0.5rem; text-align: left; }
        th { background: #222; }
        form { margin-top: 2rem; max-width: 400px; margin-left: auto; margin-right: auto; }
        input, select, button { width: 100%; margin-bottom: 1rem; padding: 0.5rem; background: #222; color: #fff; border: 1px solid #555; }
        button { background: #ff3366; border: none; cursor: pointer; }
        button:hover { background: #ff5577; }
    </style>
</head>
<body>
<h1>Gestion des utilisateurs</h1>

<table>
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Rôles</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>admin</td>
            <td>ADMIN, USER</td>
        </tr>
        <tr>
            <td>enseignant</td>
            <td>USER</td>
        </tr>
    </tbody>
</table>

<form th:action="@{/admin/create}" method="post">
    <h2>Créer un nouvel utilisateur</h2>
    <input type="text" name="username" placeholder="Nom d'utilisateur" required />
    <input type="password" name="password" placeholder="Mot de passe" required />
    <select name="role">
        <option value="USER">Utilisateur</option>
        <option value="ADMIN">Administrateur</option>
    </select>
    <button type="submit">Créer</button>
</form>

</body>
</html>
