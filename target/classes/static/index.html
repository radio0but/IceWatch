<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Radio Rosemont</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ff3366;
    }
    #player-container, #video-container, #metadata {
      margin: 1rem auto;
      max-width: 720px;
      text-align: center;
    }
    audio, iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“» Radio Rosemont</h1>
  <div style="text-align:center; margin-top: 1rem;">
    <a href="/logout"
       style="background:#ff3366;color:white;border:none;padding:0.5rem 1rem;text-decoration:none;">
      ðŸ”’ Se dÃ©connecter
    </a>
  </div>
  <div id="player-container">Chargement du lecteur audioâ€¦</div>
  <div id="metadata">Chargement des infosâ€¦</div>
  <div id="video-container">Chargement du lecteur vidÃ©oâ€¦</div>

  <script>
    const API_BASE = "https://radio.boogiepit.com";

    async function fetchToken() {
      const res = await fetch(`${API_BASE}/auth/token`);
      const { token } = await res.json();
      return token;
    }

    async function setupAudio(token) {
      const audio = document.createElement("audio");
      audio.src = `${API_BASE}/radio?token=${encodeURIComponent(token)}`;
      audio.controls = true;
      audio.autoplay = true;
      document.getElementById("player-container").innerHTML = "";
      document.getElementById("player-container").appendChild(audio);
    }

    async function setupVideo(token) {
      const iframe = document.createElement("iframe");
      iframe.src = `${API_BASE}/owncast/embed/video?token=${encodeURIComponent(token)}`;
      iframe.width = "720";
      iframe.height = "405";
      iframe.allowFullscreen = true;
      document.getElementById("video-container").innerHTML = "";
      document.getElementById("video-container").appendChild(iframe);
    }

    async function updateMetadata() {
      try {
        const res = await fetch(`${API_BASE}/radio/metadata`);
        const { title } = await res.json();
        document.getElementById("metadata").innerText =
          title ? `ðŸŽ¶ En cours : ${title}` : "Pas de mÃ©tadonnÃ©es.";
      } catch {
        document.getElementById("metadata").innerText =
          "Erreur de chargement des mÃ©tadonnÃ©es.";
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const token = await fetchToken();
        await setupAudio(token);
        await setupVideo(token);
        updateMetadata();
        setInterval(updateMetadata, 15000);
      } catch (err) {
        console.error("Erreur d'initialisation :", err);
        document.getElementById("player-container").innerText =
          "Erreur de lecture audio.";
        document.getElementById("video-container").innerText =
          "Erreur de lecture vidÃ©o.";
      }
    });
  </script>
</body>
</html>
